<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TripBook.com</h1>
      <p>Sign up</p>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign Up</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
          <button class="btn btn-primary">Sign Up</button>
        </fieldset>
      </form>

      <!-- Sign in form goes here -->
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <button class="btn btn-primary">Sign In</button>
        </fieldset>
      </form>
      
      <!-- we only this section to be visible after you sign in, by default it should not be displayed-->
      <section id="after-sign-in">
      
        <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password" required>
            <input type="password" name="passwords[new]" placeholder="New Password" required>
            <button class="btn btn-primary">Change Password</button>
          </fieldset>
        </form>
        <h3>Sign Out</h3>
        <button class="btn btn-danger" id="sign-out">Sign Out</button>
      
      </section>

      <section>
      <h1>Trips</h1>
      <!-- change to trips -->
      <form class="books" id="post-create">
        <div class="form-group">
          <input type="text" name="trip[title]" placeholder="Type your title">
          <textarea type="text" name="trip[text]" placeholder="Type your post"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Get Book</button>
      </form>
    </section>

    <div id="post-feed"></div>

    </body>
</html>
